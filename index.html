<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-4 || Salman Shah</title>


    <!-- font awesome CDN link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- Geist font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">



    <!-- geist font connect universally  -->
    <style>
        * {
            font-family: "Geist", sans-serif;
        }
    </style>



    <!-- Our DaisyUI khalamoni  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>


    <!-- Job Application Tracker  -->
    <section id="job-application-tracker" class="w-10/12 mx-auto my-6 border-b-2 border-b-gray-400 pb-8">


        <h2 class="font-semibold text-2xl text-[rgba(0,44,92,1)] mb-4">Job Application Tracker</h2>

        <!-- Total , interview and rejected section div is here  -->

        <div id="counterStatus" class="counterParent grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="btn btn-soft bg-white-500 flex-col py-10">
                <p class="text-[rgba(50,59,73,1)]">Total</p>

                <h3 id="total" class="bg-gradient-to-r from-[#0060FA] to-[#002B70] bg-clip-text text-transparent">0</h3>
            </div>


            <div class="btn btn-soft bg-white-500 flex-col py-10">
                <p class="text-[rgba(50,59,73,1)]">Interview</p>

                <h3 id="interviewCount" class="text-[rgba(16,185,129,1)]">0</h3>
            </div>



            <div class="btn btn-soft bg-white-500 flex-col py-10">
                <p class="text-[rgba(50,59,73,1)]">Rejected</p>

                <h3 id="rejectedCount" class="text-[rgba(239,68,68,1)]">0</h3>
            </div>




        </div>
    </section>





    <!-- Main section start from here  -->

    <main class="w-10/12 mx-auto mb-14">


        <section class="flex justify-between items-center mb-8">

            <h2 class="text-[rgba(0,44,92,1)] font-bold">Available Jobs</h2>

            <p class="text-[rgba(50,59,73,1)]">8 jobs</p>

        </section>


        <!-- three btns is here  -->
        <div id="three-btn-container" class="flex gap-6 my-7">

            <button onclick="toggleStyle('all-filter-btn')" id="all-filter-btn" class="btn btn-primary">All</button>
            <button onclick="toggleStyle('interview-filter-btn')" id="interview-filter-btn"
                class="btn ">Interview</button>
            <button onclick="toggleStyle('rejected-filter-btn')" id="rejected-filter-btn" class="btn ">Rejected</button>
        </div>



        <!-- filtered section start from here  -->
        <section id="filtered-section" class="hidden space-y-5">

        </section>
    






</html>
